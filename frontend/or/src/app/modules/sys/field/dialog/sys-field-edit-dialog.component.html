<div class="sys-field-edit-dialog mat-dialog-container-md">
  <a href="javascript:;" (click)="cancel()" class="close">&times;</a>

  <p>&nbsp;</p>

  <div class="container-fluid">

    <div class="row">
      <h2 class="title strong">新建领域</h2>
    </div>

    <div class="row">
      <div class="col-12">
        <mat-form-field class="full-width">
          <mat-label>名称</mat-label>
          <input matInput type="text" placeholder="名称" maxlength="20" [(ngModel)]="fieldName">
        </mat-form-field>
      </div>
      <div class="col-12 text-center">
        <button mat-raised-button color="primary" type="button" [disabled]="!fieldName || submitted" (click)="submit()">提交</button>
        &nbsp;
        <button mat-button type="button" [disabled]="submitted" (click)="cancel()">取消</button>
      </div>
    </div>

  </div>


</div>
