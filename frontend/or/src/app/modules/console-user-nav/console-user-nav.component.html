<div id="console-user-nav-lg" class="console-user-nav d-none d-lg-block">

  <span>{{user.name}}</span>

  <button mat-icon-button [matMenuTriggerFor]="menu">
    <i class="material-icons">arrow_drop_down</i>
  </button>

  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="goToProfile()">个人中心</button>
    <mat-divider></mat-divider>
    <button mat-menu-item (click)="updatePwd()">密码修改</button>
    <mat-divider></mat-divider>
    <button mat-menu-item (click)="signOut()">退出</button>
  </mat-menu>

</div>



<div id="console-user-nav-lt-lg" class="console-user-nav d-lg-none">
  <a href="javascript:;" (click)="switchMenu()"><i class="material-icons">person</i></a>
</div>

<div id="console-user-nav-lt-lg-menu-container" class="d-lg-none" [ngClass]="{'active': active}">
  <div class="mask" (click)="switchMenu()"></div>
  <div class="body-container" *ngIf="active">
    <a href="javascript:;" (click)="goToProfile()">个人中心</a>
    <a href="javascript:;" (click)="updatePwd()">密码修改</a>
    <a href="javascript:;" (click)="signOut()">退出</a>
    <a href="javascript:;" (click)="switchMenu()">取消</a>
  </div>
</div>
